{% load static %}

<div class="container">
  <link rel="stylesheet" href="{% static 'css/header.css' %}" />
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <script src="{% static 'js/date_in_footer.js' %}"></script>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-muted" href="#">
          <img src="{% static 'img/footer/twitter.svg' %}" alt="twitter" />
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#">
          <img src="{% static 'img/footer/instagram.svg' %}" alt="instagram" />
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#">
          <img src="{% static 'img/footer/facebook.svg' %}" alt="facebook" />
        </a>
      </li>
    </ul>
    <select class="change-lang"
            style="position: fixed;
                   right: 10px;
                   bottom: 10px">
      <option value="ru">
        Русский
      </option>
      <option value="en">
        English
      </option>
    </select>
  </footer>
</div>
