{% extends "base.html" %}

{% block title %}
  <title>Регистрация</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary"
                  style="margin-top: 20px;">Отправить
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
